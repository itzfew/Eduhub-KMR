<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Questions Management</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .delete-all-btn {
      background-color: #e74c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .delete-all-btn:hover {
      background-color: #c0392b;
    }
    .subject-group {
      margin-bottom: 20px;
    }
    .subject-title {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .chapter-group {
      margin: 10px 0 10px 20px;
      border-left: 2px solid #3498db;
      padding-left: 10px;
    }
    .chapter-title {
      font-size: 16px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .questions-list {
      margin: 10px 0;
    }
    .question-item {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      position: relative;
    }
    .question-text {
      font-weight: bold;
    }
    .options {
      margin: 10px 0;
    }
    .option {
      margin: 5px 0;
    }
    .correct {
      color: #27ae60;
      font-weight: bold;
    }
    .explanation {
      font-style: italic;
      color: #7f8c8d;
    }
    .image-link {
      color: #3498db;
      text-decoration: none;
    }
    .image-link:hover {
      text-decoration: underline;
    }
    .copy-btn {
      background-color: #2ecc71;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .copy-btn:hover {
      background-color: #27ae60;
    }
    .copy-group-btn {
      background-color: #2ecc71;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }
    .copy-group-btn:hover {
      background-color: #27ae60;
    }
    .loading, .error {
      text-align: center;
      font-size: 18px;
      margin: 20px 0;
    }
    .loading {
      color: #3498db;
    }
    .error {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel - Questions Management</h1>
    <div class="controls">
      <div>
        <button class="delete-all-btn" onclick="deleteAllQuestions()">Delete All Questions</button>
      </div>
    </div>
    <div id="questions-container" class="questions-container"></div>
    <div id="loading" class="loading">Loading questions...</div>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // Firebase configuration (same as provided)
    const firebaseConfig = {
      apiKey: 'AIzaSyDNME0C__0yE84_fmabt9_qhnv7l4Y2osg',
      authDomain: 'telegrambot-d9bde.firebaseapp.com',
      databaseURL: 'https://telegrambot-d9bde-default-rtdb.asia-southeast1.firebasedatabase.app',
      projectId: 'telegrambot-d9bde',
      storageBucket: 'telegrambot-d9bde.firebasestorage.app',
      messagingSenderId: '1016643360568',
      appId: '1:1016643360568:web:a495de89c5f7f983e6d3cd',
      measurementId: 'G-ZQLEPBPWZV',
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fetch and display questions
    function fetchQuestions() {
      const questionsRef = db.ref('questions');
      const container = document.getElementById('questions-container');
      const loading = document.getElementById('loading');
      const errorDiv = document.getElementById('error');

      loading.style.display = 'block';
      errorDiv.style.display = 'none';
      container.innerHTML = '';

      questionsRef.once('value', (snapshot) => {
        loading.style.display = 'none';
        const questions = snapshot.val();
        if (!questions) {
          container.innerHTML = '<p>No questions found.</p>';
          return;
        }

        // Group questions by subject and chapter
        const grouped = {};
        Object.entries(questions).forEach(([id, q]) => {
          const question = { id, ...q };
          if (!grouped[question.subject]) {
            grouped[question.subject] = {};
          }
          if (!grouped[question.subject][question.chapter]) {
            grouped[question.subject][question.chapter] = [];
          }
          grouped[question.subject][question.chapter].push(question);
        });

        // Render grouped questions
        Object.keys(grouped).sort().forEach(subject => {
          const subjectDiv = document.createElement('div');
          subjectDiv.className = 'subject-group';
          subjectDiv.innerHTML = `<div class="subject-title">${subject} <button class="copy-group-btn" onclick="copySubjectJSON('${subject}')">Copy JSON</button></div>`;
          
          Object.keys(grouped[subject]).sort().forEach(chapter => {
            const chapterDiv = document.createElement('div');
            chapterDiv.className = 'chapter-group';
            chapterDiv.innerHTML = `<div class="chapter-title">${chapter} <button class="copy-group-btn" onclick="copyChapterJSON('${subject}', '${chapter}')">Copy JSON</button></div>`;
            const questionsList = document.createElement('div');
            questionsList.className = 'questions-list';

            grouped[subject][chapter].forEach(q => {
              const questionDiv = document.createElement('div');
              questionDiv.className = 'question-item';
              questionDiv.innerHTML = `
                <div class="question-text">${q.question}</div>
                <div class="options">
                  ${Object.entries(q.options).map(([key, value]) => `
                    <div class="option">${key}: ${value} ${q.correct_option === key ? '<span class="correct">(Correct)</span>' : ''}</div>
                  `).join('')}
                </div>
                <div class="explanation">Explanation: ${q.explanation}</div>
                ${q.image ? `<div>Image: <a class="image-link" href="${q.image}" target="_blank">${q.image}</a></div>` : ''}
                <button class="copy-btn" onclick='copyQuestionJSON(${JSON.stringify(q)})'>Copy JSON</button>
              `;
              questionsList.appendChild(questionDiv);
            });

            chapterDiv.appendChild(questionsList);
            subjectDiv.appendChild(chapterDiv);
          });

          container.appendChild(subjectDiv);
        });
      }, (error) => {
        loading.style.display = 'none';
        errorDiv.style.display = 'block';
        errorDiv.textContent = `Error: ${error.message}`;
      });
    }

    // Copy JSON for a single question
    function copyQuestionJSON(question) {
      const json = JSON.stringify(question, null, 2);
      navigator.clipboard.writeText(json).then(() => {
        alert('Question JSON copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy:', err);
        alert('Failed to copy JSON.');
      });
    }

    // Copy JSON for all questions in a subject
    function copySubjectJSON(subject) {
      const questionsRef = db.ref('questions');
      questionsRef.once('value', (snapshot) => {
        const questions = snapshot.val();
        const subjectQuestions = Object.entries(questions)
          .filter(([_, q]) => q.subject === subject)
          .map(([id, q]) => ({ id, ...q }));
        const json = JSON.stringify(subjectQuestions, null, 2);
        navigator.clipboard.writeText(json).then(() => {
          alert(`JSON for ${subject} copied to clipboard!`);
        }).catch(err => {
          console.error('Failed to copy:', err);
          alert('Failed to copy JSON.');
        });
      });
    }

    // Copy JSON for all questions in a chapter
    function copyChapterJSON(subject, chapter) {
      const questionsRef = db.ref('questions');
      questionsRef.once('value', (snapshot) => {
        const questions = snapshot.val();
        const chapterQuestions = Object.entries(questions)
          .filter(([_, q]) => q.subject === subject && q.chapter === chapter)
          .map(([id, q]) => ({ id, ...q }));
        const json = JSON.stringify(chapterQuestions, null, 2);
        navigator.clipboard.writeText(json).then(() => {
          alert(`JSON for ${subject} - ${chapter} copied to clipboard!`);
        }).catch(err => {
          console.error('Failed to copy:', err);
          alert('Failed to copy JSON.');
        });
      });
    }

    // Delete all questions
    function deleteAllQuestions() {
      if (!confirm('Are you sure you want to delete ALL questions? This action cannot be undone.')) {
        return;
      }
      const questionsRef = db.ref('questions');
      questionsRef.remove()
        .then(() => {
          alert('All questions deleted successfully.');
          fetchQuestions(); // Refresh the display
        })
        .catch(error => {
          console.error('Failed to delete questions:', error);
          alert(`Error: ${error.message}`);
        });
    }

    // Load questions on page load
    document.addEventListener('DOMContentLoaded', fetchQuestions);
  </script>
</body>
</html>
